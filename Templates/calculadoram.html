<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Mililitros</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>

    <main>

        <section class="foto">
            <br><br>
            <h1></h1>
            <br><br>
        </section>

        <br><br>
        <center>
        <section class="calc">
            <div class="butca">
                <h2 class="h2calc">Calculadora de Mililitros</h2>
                <form action="/resultad" method="post">
                    <div class="form-control">
                        <input class="input input-alt" placeholder="Peso do animal(kg)" step="0.1" type="number" id="peso" name="peso">
                        <span class="input-border input-border-alt"></span>
                    </div>

                    <div class="form-control">
                        <input class="input input-alt" placeholder="Grau de desidratação" step="0.01" name="desidratação">
                        <span class="input-border input-border-alt"></span>
                    </div><br><br>

                    <button class="botcal" type="submit">Calcular mililitros</button><br><br>

                    <div>{{resultado}}</div>
                </form>

            </div>
        </section>
        </center>
    </main>

</body>

</html>
